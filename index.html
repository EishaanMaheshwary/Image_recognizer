 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <h1 class="btn btn-default heading" id="heading">MY IMAGE RECOGNIZER</h1>
    <center>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <i class="name_of_objects">
        <h3>Chair</h2>
        <hr>
        <h3>Pencil Box</h2>
        <hr>
        <h3>Keyboard</h2>
        <hr>
        <h3>Mouse</h2>
        <hr>
        <h3>Book</h2>
        <br><br>
      </i>
      <h4>Webcam View - </h4>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <button class="btn btn-info" id="snapshot_button" onclick="takeSnapshot();">Capture Image</button>
      <br><br>
      <button class="btn btn-success" id="recognition_button" onclick="check();">Identify Image</button>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
